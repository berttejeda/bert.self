---
layout: default
---

<div class="container">
    <article class="post">

        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>

        <div class="entry">{{ content }}</div>

    </article>

    <div class="tags">

        <ul>
            {% for tag in page.tags %}
            <li><a href="{{ site.baseurl }}/">{{ tag }}</a></li>
            {% endfor %}
        </ul>

    </div>

</div>

<div class="post-bottom">
    <div class="wrapper-disqus">
        <div class="container default-box">{% include disqus.html %}</div>
    </div>
</div>
